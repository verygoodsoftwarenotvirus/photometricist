<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <script src="bower_components/color-thief/src/color-thief.js"></script>
    </head>
    <body>
        <canvas id="image"></canvas>

        <script>
            var canvas = document.getElementById("image");
            var context = canvas.getContext('2d');

            var image = new Image();
            image.src = "http://upload.wikimedia.org/wikipedia/commons/2/21/Steve_Ballmer_at_CES_2010_cropped.jpg";
            image.onload = function(){
                context.drawImage(image, 250, 250);
            };

            var colorThief = new ColorThief();
            var colorPalette = colorThief.getPalette(canvas, 5);
            console.log("primary color: " + colorPalette[0] + "\npalette: " + colorPalette);
        </script>
    </body>
</html>
